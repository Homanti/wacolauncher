<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>WacoLauncher - Логин</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> <!-- Подключение шрифта Rubik -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Подключение Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Подключение шрифта "Press Start 2P" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем файл со стилями -->
</head>
<body>

<div class="container-login">
    <div class="login-form">
        <h1 class="h3 mb-3 fw-normal">Войдите в ваш аккаунт WacoRP</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="input_login_nickname" placeholder="Никнейм">
            <label for="input_login_nickname">Никнейм</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="input_login_password" placeholder="Пароль">
            <label for="input_login_password">Пароль</label>
        </div>

        <button class="btn btn-primary w-100 py-2" id="btn_login" disabled>Войти</button>
        <button class="btn btn-secondary w-100 py-2" onclick="open_tab('register.html')">Регистрация</button>
    </div>
</div>
<script src="javascript/change_tab.js"></script>
<script src="javascript/login.js"></script>
</body>
</html>
